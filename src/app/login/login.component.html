<ion-content color="default">
  <ion-header [translucent]="true">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="12" size-lg="6" size-xs="12">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Admin Login</ion-title>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email...." ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password...." ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="!form.valid" size="large" type="submit" expand="block">Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
