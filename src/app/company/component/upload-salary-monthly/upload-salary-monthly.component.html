<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <h3>{{title}}</h3>
        </ion-col>
        <ion-col size="1">
          <h3>
            <ion-icon name="close-circle-outline" class="pointer" (click)="cancelPopUp()" float-right></ion-icon>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-item>
      <ion-label>Select Month:<sup class="required">*</sup></ion-label>
      <ion-datetime [(ngModel)]="month" name="month" ngModel displayFormat="MM/YYYY">
      </ion-datetime>
    </ion-item>
    <ion-row justify-content-center>
      <ion-col size="12">
        <input type="file" class="upload" (change)="fileChangeListener($event.target.files)">
        <button type="button" class="btn btn-success btn-s" [disabled]="true">
          Please Select CSV File For Punch, We Will Start Punch For Entered Employee's.
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
