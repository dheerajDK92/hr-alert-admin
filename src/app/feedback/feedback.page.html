<app-header [headerText]="main"></app-header>
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ main }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="skelenton">
  <app-company-skeleton></app-company-skeleton>
</ion-content>
<ion-content *ngIf="!skelenton">
  <ion-refresher slot="fixed" (ionRefresh)="LoadFeedBack($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col size="4" *ngFor="let item of feedbackData">
      <ion-card>
        <ion-card-header>
          <div class="ion-text-center">
            {{item.date | date}}
          </div>
          <ion-row>
            <ion-col size="9">
              <ion-card-title><strong>{{item.email}}</strong></ion-card-title>
            </ion-col>
            <ion-col size="3">
              <ion-button size="small" (click)="reply(item)">Reply</ion-button>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <strong>Message: </strong>{{item.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
