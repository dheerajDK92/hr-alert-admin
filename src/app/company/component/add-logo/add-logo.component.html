<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <h3>{{title}}</h3>
        </ion-col>
        <ion-col size="1">
          <h3>
            <ion-icon name="close-circle-outline" class="pointer" (click)="cancelPopUp()" float-right></ion-icon>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" *ngIf="empData.logoID">
        <h2>{{empData.companyName}}</h2>
        <ion-avatar>
          <img height="120" [src]="empData.logoID">
        </ion-avatar>
        <hr/>
      </ion-col>
      <ion-col size="12">
        <input type="file" name="photo" ng2FileSelect [uploader]="uploader" (change)="onFileChange($event)"/>
        <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
          [disabled]="!uploader.getNotUploadedItems().length">
          Please Select Logo, we will start auto upload.
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
