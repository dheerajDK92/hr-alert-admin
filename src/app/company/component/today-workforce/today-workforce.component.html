<ion-grid>
  <ion-grid>
    <div class="ion-text-center">
      <p>Work Force Available on `{{punchDate}}`</p>
    </div>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar (ionChange)="searchBarChange($event)" placeholder="Search By Site, Name, Email...">
        </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" text-left>
        <ion-card div class="card availabe-card">
          <ion-card-content>
            Total Available - {{availableEmployee?.length}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-left>
        <ion-card div class="card absent-card">
          <ion-card-content>
            Total Absent - {{employees?.length - availableEmployee?.length}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="empLists ion-text-center">
      <ion-col size="3" text-left *ngFor="let item of availableEmpList">
        <div class="card-inner-success">
          <p>
            <ion-icon name="person-circle-outline" color="success"></ion-icon>
          </p>
          <p>{{item?.empname}}</p>
          <p><small>{{item?.Site}}</small></p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="empLists ion-text-center">
      <ion-col size="3" text-left *ngFor="let item of unavailableEmpList">
        <div class="card-inner-danger">
          <p>
            <ion-icon name="person-circle-outline" color="danger"></ion-icon>
          </p>
          <p>{{item?.empname}}</p>
          <p><small>{{item?.Site}}</small></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-grid>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary" (click)="backToMain()">
    <ion-icon name="return-up-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
